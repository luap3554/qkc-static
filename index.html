<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quinn Kane Construction</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>

    <div class="bg-cover bg-center h-screen">
        <div class="flex items-center justify-center h-full bg-gray-800 bg-opacity-50">
            <div class="text-center text-white">
                <div class="flex justify-center">
                    <img src="qkc-logo.svg" alt="Quinn Kane Construction" style="width: 75%; height: auto;">
                </div>
                <br>
                <p class="text-xl">Website coming soon.</p>
            </div>
        </div>
    </div>

    <div class="max-w-md mx-auto my-10 p-6 bg-gray-100 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">Contact Information</h2>
        
        <div class="space-y-3">
            <div class="flex items-center">
                <span class="font-semibold text-gray-700">Phone: </span>
                <span class="ml-2 text-gray-600">+1 (224) 592-0191</span>
            </div>
            
            <div class="flex items-center">
                <span class="font-semibold text-gray-700">Email: </span>
                <span class="ml-2 text-gray-600">sales@quinnkaneconstruction.com</span>
            </div>
            
            <div class="flex items-center">
                <span class="font-semibold text-gray-700">Address: </span>
                <span class="ml-2 text-gray-600">10503 60th St, Kenosha, WI 53144</span>
            </div>
            
            <div class="flex items-center">
                <span class="font-semibold text-gray-700">Business Hours: </span>
                <span class="ml-2 text-gray-600">Mon - Fri: 9:00 AM - 5:00 PM</span>
            </div>
        </div>
    </div>

</body>
</html>
